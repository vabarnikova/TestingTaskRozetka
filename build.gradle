plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.github.bonigarcia:webdrivermanager:3.7.1'
    implementation 'org.testng:testng:7.0.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.0'
    implementation 'io.qameta.allure:allure-testng:2.13.3'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
}

group = 'org.testing-website'
version = '1.5'
description = 'testing-rozetka-website'
sourceCompatibility = '8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
    options.suites("src/test/resources/openTests.xml")
}
